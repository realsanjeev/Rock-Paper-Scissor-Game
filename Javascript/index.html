<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissor</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="computer-label" class="badge">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    
    <div class="result">
        <p>Paper cover rock.</br>Rock destroy Scissor.</br>Scissor cut paper</p>
    </div>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="images/rock.png" alt="Rock" weight="100" height="100">
        </div>
        <div class="choice" id="paper">
            <img src="images/paper.PNG" alt="Paper" weight="100" height="100">
        </div>
        <div class="choice" id="scissor">
            <img src="images/scissor.PNG" alt="Scissor" weight="100" height="100">
        </div>

        <p id="action-message">Make Your move</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
